	<h1>My Contact Info</h1>
	<h3>Contact me</h3>
	<form>
		<fieldset>
		<legend>Please Enter your details.</legend>

		<label>Full Name</label>
		<input type="text" name="fullname" placeholder="Enter Full Name"><br>
		<label>Password</label>
		<input type="password" name="password" placeholder="Enter Your Password"><br>
		<label>Phone Number</label>
		<input type="tel" name="Phone" max="9" min="0" placeholder="Enter Your Phone Number"><br>
		<label>Gender</label>
		<input type="radio" name="gender">Male
		<input type="radio" name="gender">Female
		<input type="radio" name="gender">Other
		<br>
		<label>Choose Country</label>
		<select>
			<option>Nepal</option>
			<option>India</option>
			<option>Pakistan</option>
			<option>Bangladesh</option>
		</select>
		<br>
		<label>Your Interest</label>
		<input type="checkbox" name="play">Playing
		<input type="checkbox" name="dance">Dancing
		<input type="checkbox" name="draw">Drawing
		<input type="checkbox" name="code">Coding
		<br>
		<label>Message</label>
		<textarea >
			
		</textarea>
		<br>
		<input type="submit" name="submit" placeholder="Enter the Message">
		</fieldset>
	
	</form>
